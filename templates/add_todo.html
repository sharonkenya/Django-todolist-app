<!-- add_todo.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add New Todo Item</title>
    <link rel="stylesheet"type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Add New Todo Item</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Todo</button>
    </form>

    <br>
    <a href="{% url 'todo_list' %}">Cancel</a>
</body>
</html>
